<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enabling Music Player</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Load @magenta/music -->
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"></script>
  </head>
  <body>
    <h3 id="title">Enabling Music Player</h3>
    <hr />
    <br />

    <div class="row">
      <div class="col-3">
        <div class="list-group" id="list-tab" role="tablist">
          <a
            class="list-group-item list-group-item-action active"
            id="piano-list"
            data-toggle="list"
            href="#piano"
            role="tab"
            aria-controls="home"
            >Piano</a
          >
          <a
            class="list-group-item list-group-item-action"
            id="guitar-list"
            data-toggle="list"
            href="#guitar"
            role="tab"
            aria-controls="profile"
            >Guitar</a
          >
          <!--
          <a
            class="list-group-item list-group-item-action"
            id="drums-list"
            data-toggle="list"
            href="#drums"
            role="tab"
            aria-controls="messages"
            >Drums</a
          >
          <a
            class="list-group-item list-group-item-action"
            id="saxophone-list"
            data-toggle="list"
            href="#saxophone"
            role="tab"
            aria-controls="settings"
            >Saxophone</a
          >-->
        </div>
      </div>
      <!-- Content for each instrument. -->
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="piano"
            role="tabpanel"
            aria-labelledby="piano-list"
          >
            Piano
          </div>
          <div
            class="tab-pane fade"
            id="guitar"
            role="tabpanel"
            aria-labelledby="guitar-list"
          >
            Guitar
          </div>
          <!--
          <div
            class="tab-pane fade"
            id="drums"
            role="tabpanel"
            aria-labelledby="drums-list"
          >
            Drums
          </div>
          <div
            class="tab-pane fade"
            id="saxophone"
            role="tabpanel"
            aria-labelledby="saxophone-list"
          >
            Saxophone
          </div>-->
        </div>
        <div id="big-button-holder">
          <div class="button-row">
            <div class="big-button" id="top-left-button">
              <p class="inline button-text">S</p>
            </div>
            <div class="big-button" id="top-right-button">
              <p class="inline button-text">D</p>
            </div>
          </div>
          <div class="button-row">
            <div class="big-button" id="bottom-left-button">
              <p class="inline button-text">X</p>
            </div>
            <div class="big-button" id="bottom-right-button">
              <p class="inline button-text">C</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-area">
      <div class="controls">
        <button type="button" class="btn btn-outline-primary">
          <h5>Record</h5>
        </button>
        <button type="button" class="btn btn-outline-success">
          <h5>Download</h5>
        </button>
        <!-- <button type="button" class="btn btn-outline-danger">3</button>
        <button type="button" class="btn btn-outline-warning">4</button> -->
      </div>
    </div>
    <script src="Magenta-effort.js"></script>
  </body>
</html>
