<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tar Heel Music</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style/style.css" />
  <!-- Load @magenta/music -->
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
</head>

<body>
  <h3 id="title">Tar Heel Music</h3>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="drums-list" data-toggle="list" href="#drums"
            role="tab" aria-controls="home">Drums</a>

          <a class="list-group-item list-group-item-action" id="guitar-list" data-toggle="list" href="#guitar"
            role="tab" aria-controls="profile">Guitar</a>

          <a class="list-group-item list-group-item-action" id="bass-list" data-toggle="list" href="#bass" role="tab"
            aria-controls="messages">Bass</a>
          <a class="list-group-item list-group-item-action" id="piano-list" data-toggle="list" href="#piano" role="tab"
            aria-controls="settings">Piano</a>
        </div>
      </div>
      <!-- Content for each instrument. -->
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="drums" role="tabpanel" aria-labelledby="drums-list">
            Drums (s,d,x,c to play notes; Z to get new pitches)
          </div>
          <div class="tab-pane fade" id="guitar" role="tabpanel" aria-labelledby="guitar-list">
            Guitar (s,d,x,c to play notes; Z to get new pitches)
          </div>

          <div class="tab-pane fade" id="bass" role="tabpanel" aria-labelledby="bass-list">
            Bass (s,d,x,c to play notes; Z to get new pitches)
          </div>
          <div class="tab-pane fade" id="piano" role="tabpanel" aria-labelledby="piano-list">
            Piano (s,d,x,c to play notes; Z to get new pitches)
          </div>
        </div>

        <!-- Original Mode -->
        <div id="big-button-holder">
          <div class="button-row">
            <div class="big-button" id="top-left-button">
              <p class="inline button-text"><span class="inner-text">S</span></p>
            </div>
            <div class="big-button" id="top-right-button">
              <p class="inline button-text"><span class="inner-text">D</span></p>
            </div>
          </div>
          <div class="button-row">
            <div class="big-button" id="bottom-left-button">
              <p class="inline button-text"><span class="inner-text">X</span></p>
            </div>
            <div class="big-button" id="bottom-right-button">
              <p class="inline button-text"><span class="inner-text">C</span></p>
            </div>
          </div>
          <div class="button-row">
            <div class="big-button" id="bottom-button">
              <p class="inline button-text"><span class="inner-text">Z (shuffle)</span></p>
            </div>
          </div>
        </div>

        <!-- 2 button mode -->
        <div id="two-button-holder">
          <div class="button-col">
            <div class="two-button" id="left-button">
              <p class="two-button-text"><span class="inner-text">S</span></p>
            </div>
            <div class="two-button" id="right-button">
              <p class="two-button-text"><span class="inner-text">D</span></p>
            </div>
          </div>
          <div class="button-row">
            <div class="big-button" id="two-bottom-button">
              <p class="inline button-text"><span class="inner-text">Z (shuffle)</span></p>
            </div>
          </div>
        </div>

        <div class="controls">
          <input id="record-button" type="button" class="btn btn-outline-danger" value="Record"></input>
          <input id="download-button" type="button" class="btn btn-outline-success" value="Download"></input>
          <input id="play-magenta" type="button" class="btn btn-outline-primary" value="Play with Magenta"></input>
          <div class="recording-holder">
            <div class="audio-control-holder">
              <img class="audio-control" src="assets/images/play-button-512.png" id="play_button">
            </div>
          </div>
          <input id="switch-button" type="button" class="btn btn-outline-dark" value="2 Button Mode"></input>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="assets/js/jquery.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- WebMidi library for midi instruments. -->
<script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
<script src="assets/js/main.js"></script>

</html>
